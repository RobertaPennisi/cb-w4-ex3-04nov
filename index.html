<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget contatti in JavaScript</title>
    <link href="css/style.css" rel="stylesheet">
    
</head>
<body>
    <main>
        <h1>Widget contatti in JavaScript</h1>
        <div class="rubrica">
            <div>
                <form>
                    <label for="filter">Cerca tra i contatti: </label>
                    <input type="text" name="filter" placeholder="es: Pippo" required>
                    <button>Cerca</button>
                </form>
                <ul>            
                </ul>
            </div>
            <div>
                <form class="add-new">
                    <h3>Aggiungi Contatto</h3>
                    <label for="name">Nome e Cognome</label>
                    <input type="text" name="name" id="name" placeholder="Nome e Cognome" required>
                    <label for="phone">Telefono</label>
                    <input type="tel" name="phone" id="phone" placeholder="Telefono" required>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <button>Aggiungi ai contatti</button>
                </form>
            </div>
        </div>
        
    </main>
    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
